<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
  
    <script src="spotify.bundle.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body id="spotify-body">
    
    <header>
      <h1 id="titre-app">MMI Music Visualiser</h1>
      <button id="unidentified">Connexion Ã  Spotify</button>
      <section id="identified">
          <input id="track-search" placeholder="Rechercher un morceau" type="text">
          <div style="display: none;">             
              <p></p>
              <img class="profile-pic" src="">
          </div>
      </section>
  </header>
  
   
    <div id="root"></div>
  <div id="tracks-container"></div>

  <template id="track-template">
    <div>
      <div id="img-with-infos">
          <img id="tpl-album-pic">
          <div id="track-infos">
            <p id="tpl-track-name"></p>
            <p id="tpl-album-name"></p>
            <p id="tpl-artist-name"></p>
          </div>
      </div>
      <div  class="tpl-play-btn">
        <a id="tpl-play-btn">Visualiser</a>
      </div>
    </div>
  </template>
  </body>
</html>
